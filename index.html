            <div className="absolute bottom-8 left-1/2 transform -translate-x-1/2 animate-bounce print:hidden">
              <Icons.ChevronDown className="text-slate-500" size={32} />
            </div>
          </section>
        );
      };

      const Skills = () => {
        const getIcon = (category) => {
          switch (category) {
            case 'AI & ML': return <Icons.Cpu className="w-6 h-6 text-primary-400" />;
            case 'Languages': return <Icons.Code className="w-6 h-6 text-purple-400" />;
            case 'Cloud & DevOps': return <Icons.Cloud className="w-6 h-6 text-sky-400" />;
            default: return <Icons.Layers className="w-6 h-6 text-teal-400" />;
          }
        };

        return (
          <section id="skills" className="py-20 bg-slate-900">
            <div className="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="text-center mb-16">
                <h2 className="text-3xl md:text-4xl font-bold text-white mb-4">Technical Expertise</h2>
                <div className="w-20 h-1 bg-primary-500 mx-auto rounded-full"></div>
                <p className="mt-4 text-slate-400 max-w-2xl mx-auto">
                  A comprehensive toolkit enabling the creation of scalable AI solutions, from model training to cloud deployment.
                </p>
              </div>

              <div className="grid grid-cols-1 md:grid-cols-2 gap-6 lg:gap-8">
                {SKILLS.map((skillGroup, index) => (
                  <div 
                    key={index} 
                    className="bg-slate-800/50 backdrop-blur-sm rounded-2xl p-6 border border-slate-700 hover:border-primary-500/50 transition-colors duration-300"
                  >
                    <div className="flex items-center gap-4 mb-6">
                      <div className="p-3 bg-slate-900 rounded-xl border border-slate-700 shadow-sm">
                        {getIcon(skillGroup.category)}
                      </div>
                      <h3 className="text-xl font-bold text-white">{skillGroup.category}</h3>
                    </div>
                    <div className="flex flex-wrap gap-2">
                      {skillGroup.skills.map((skill, idx) => (
                        <span 
                          key={idx} 
                          className="px-3 py-1.5 text-sm font-medium bg-slate-900 text-slate-300 rounded-lg border border-slate-700 hover:text-primary-400 hover:border-primary-500/30 transition-all cursor-default"
                        >
                          {skill}
                        </span>
                      ))}
                    </div>
                  </div>
                ))}
              </div>
            </div>
          </section>
        );
      };

      const Experience = () => {
        return (
          <section id="experience" className="py-20 bg-slate-950">
            <div className="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="text-center mb-16">
                <h2 className="text-3xl md:text-4xl font-bold text-white mb-4">Professional Experience</h2>
                <div className="w-20 h-1 bg-primary-500 mx-auto rounded-full"></div>
              </div>

              <div className="relative space-y-12">
                {/* Vertical Line */}
                <div className="absolute left-4 md:left-1/2 top-0 bottom-0 w-0.5 bg-slate-800 hidden md:block transform -translate-x-1/2"></div>

                {EXPERIENCE.map((exp, index) => (
                  <div key={exp.id} className={`relative flex flex-col md:flex-row gap-8 ${index % 2 === 0 ? 'md:flex-row-reverse' : ''}`}>
                    
                    {/* Timeline Dot */}
                    <div className="absolute left-4 md:left-1/2 w-4 h-4 bg-primary-500 rounded-full border-4 border-slate-950 transform -translate-x-1/2 mt-1.5 hidden md:block shadow-[0_0_10px_rgba(14,165,233,0.5)]"></div>

                    {/* Content Card */}
                    <div className="md:w-1/2">
                      <div className={`p-6 bg-slate-900 rounded-2xl border border-slate-800 hover:border-primary-500/30 transition-all duration-300 ${index % 2 === 0 ? 'md:ml-8' : 'md:mr-8'}`}>
                        <div className="flex flex-col sm:flex-row sm:items-center justify-between mb-4 gap-2">
                          <div>
                            <h3 className="text-xl font-bold text-white flex items-center gap-2">
                              {exp.company}
                            </h3>
                            <p className="text-primary-400 font-medium">{exp.role}</p>
                          </div>
                          <div className="text-right">
                            <div className="inline-flex items-center gap-1.5 text-xs font-medium text-slate-400 bg-slate-800 px-2 py-1 rounded">
                              <Icons.Calendar size={12} />
                              {exp.period}
                            </div>
                          </div>
                        </div>

                        <div className="flex items-center gap-1.5 text-sm text-slate-400 mb-6">
                          <Icons.MapPin size={14} />
                          {exp.location}
                        </div>

                        <ul className="space-y-3 mb-6">
                          {exp.description.map((item, i) => (
                            <li key={i} className="flex items-start gap-2.5 text-slate-300 text-sm leading-relaxed">
                              <Icons.CheckCircle2 className="w-4 h-4 text-primary-500 mt-1 flex-shrink-0" />
                              <span>{item}</span>
                            </li>
                          ))}
                        </ul>

                        <div className="flex flex-wrap gap-2 pt-4 border-t border-slate-800">
                          {exp.technologies.map((tech, i) => (
                            <span key={i} className="text-xs px-2 py-1 bg-slate-800 text-slate-400 rounded border border-slate-700">
                              {tech}
                            </span>
                          ))}
                        </div>
                      </div>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          </section>
        );
      };

      const Projects = () => {
        return (
          <section id="projects" className="py-20 bg-slate-900">
            <div className="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="flex flex-col md:flex-row justify-between items-end mb-12">
                <div>
                  <h2 className="text-3xl md:text-4xl font-bold text-white mb-4">Featured Projects</h2>
                  <div className="w-20 h-1 bg-primary-500 rounded-full"></div>
                </div>
                <p className="text-slate-400 mt-4 md:mt-0 max-w-sm text-right hidden md:block">
                  Innovative solutions across Computer Vision, Distributed Systems, and Healthcare.
                </p>
              </div>

              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                {PROJECTS.map((project) => (
                  <div 
                    key={project.id}
                    className="group bg-slate-800 rounded-xl overflow-hidden border border-slate-700 hover:border-primary-500/50 transition-all duration-300 hover:shadow-2xl hover:shadow-primary-500/10 flex flex-col h-full"
                  >
                    <div className="h-2 bg-gradient-to-r from-primary-600 to-indigo-600"></div>
                    <div className="p-6 flex-1 flex flex-col">
                      <div className="flex justify-between items-start mb-4">
                        <div className="p-3 bg-slate-900 rounded-lg">
                          <Icons.FolderGit2 className="text-primary-400" size={24} />
                        </div>
                        <Icons.ArrowUpRight className="text-slate-600 group-hover:text-primary-400 transition-colors" size={20} />
                      </div>
                      
                      <h3 className="text-xl font-bold text-white mb-3 group-hover:text-primary-400 transition-colors">
                        {project.title}
                      </h3>
                      
                      <div className="space-y-2 mb-6 flex-1">
                        {project.description.map((desc, i) => (
                          <p key={i} className="text-sm text-slate-400 leading-relaxed">
                            • {desc}
                          </p>
                        ))}
                      </div>

                      <div className="flex flex-wrap gap-2 mt-auto">
                        {project.tech?.map((t, i) => (
                          <span key={i} className="px-2 py-1 text-xs font-medium text-slate-300 bg-slate-900 rounded border border-slate-700">
                            {t}
                          </span>
                        ))}
                      </div>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          </section>
        );
      };

      const Education = () => {
        return (
          <section id="education" className="py-20 bg-slate-950 border-t border-slate-900">
            <div className="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="grid grid-cols-1 md:grid-cols-2 gap-12">
                
                {/* Education */}
                <div>
                  <div className="flex items-center gap-3 mb-8">
                    <Icons.GraduationCap className="text-primary-500" size={32} />
                    <h2 className="text-3xl font-bold text-white">Education</h2>
                  </div>
                  <div className="space-y-6">
                    {EDUCATION.map((edu) => (
                      <div key={edu.id} className="bg-slate-900 p-6 rounded-xl border border-slate-800">
                        <h3 className="text-lg font-bold text-white">{edu.institution}</h3>
                        <p className="text-primary-400 font-medium mt-1">{edu.degree}</p>
                      </div>
                    ))}
                  </div>
                </div>

                {/* Certifications */}
                <div>
                  <div className="flex items-center gap-3 mb-8">
                    <Icons.Award className="text-yellow-500" size={32} />
                    <h2 className="text-3xl font-bold text-white">Certifications</h2>
                  </div>
                  <div className="bg-slate-900 p-6 rounded-xl border border-slate-800">
                    <ul className="space-y-4">
                      <li className="flex items-center gap-3 text-slate-300">
                        <div className="w-2 h-2 rounded-full bg-yellow-500"></div>
                        AWS Certified AI Practitioner
                      </li>
                      <li className="flex items-center gap-3 text-slate-300">
                        <div className="w-2 h-2 rounded-full bg-yellow-500"></div>
                        AWS Solutions Architect Professional
                      </li>
                      <li className="flex items-center gap-3 text-slate-300">
                        <div className="w-2 h-2 rounded-full bg-yellow-500"></div>
                        AWS DevOps Professional
                      </li>
                    </ul>
                    <div className="mt-6 flex gap-3">
                       <div className="h-10 w-10 bg-slate-800 rounded border border-slate-700 flex items-center justify-center text-xs text-slate-500 font-bold">AWS</div>
                       <div className="h-10 w-10 bg-slate-800 rounded border border-slate-700 flex items-center justify-center text-xs text-slate-500 font-bold">SAP</div>
                       <div className="h-10 w-10 bg-slate-800 rounded border border-slate-700 flex items-center justify-center text-xs text-slate-500 font-bold">DOP</div>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </section>
        );
      };

      const Footer = () => {
        return (
          <footer className="bg-slate-950 py-8 border-t border-slate-900">
            <div className="max-w-7xl mx-auto px-4 text-center">
              <p className="text-slate-500 text-sm">
                © {new Date().getFullYear()} Veena Kakani. All rights reserved.
              </p>
              <p className="text-slate-600 text-xs mt-2">
                Built with React and Tailwind CSS.
              </p>
            </div>
          </footer>
        );
      };

      const App = () => {
        return (
          <div className="min-h-screen bg-slate-950 text-slate-200 font-sans selection:bg-primary-500/30 selection:text-primary-200">
            <Navbar />
            <main>
              <Hero />
              <Skills />
              <Experience />
              <Projects />
              <Education />
            </main>
            <Footer />
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
